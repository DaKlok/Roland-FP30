<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>FP30 playground webmidi</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta name="mobile-web-app-capable" content="yes">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Roboto+Mono:wght@500&amp;display=swap" rel="stylesheet">

<style>
	/* --- Material 3 Dark Theme Redesign --- */
	
	:root {
		--md-sys-color-primary: #d0bcff;
		--md-sys-color-on-primary: #381e72;
		--md-sys-color-primary-container: #4f378b;
		--md-sys-color-on-primary-container: #eaddff;
		
		--md-sys-color-secondary: #ccc2dc;
		--md-sys-color-on-secondary: #332d41;
		
		--md-sys-color-background: #1c1b1f;
		--md-sys-color-on-background: #e6e1e5;
		
		--md-sys-color-surface: #2b2930; /* Custom surface, lighter than bg */
		--md-sys-color-surface-bright: #36343b;
		--md-sys-color-on-surface: #e6e1e5;
		--md-sys-color-on-surface-variant: #cac4d0;
		
		--md-sys-color-outline: #938f99;
		--md-sys-color-surface-variant: #49454f;

		--md-sys-color-success-container: #b9f6ca;
		--md-sys-color-on-success-container: #00210e;
		
		--md-type-font-family: 'Roboto', sans-serif;
		--md-type-font-mono: 'Roboto Mono', monospace;
	}

	*, *::before, *::after {
		box-sizing: border-box;
	}

    body{
		font-family: var(--md-type-font-family);
		font-size: 14px;
		background-color: var(--md-sys-color-background);
		color: var(--md-sys-color-on-background);
		margin: 0;
		padding: 16px;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	
	h2{
		color: var(--md-sys-color-primary);
		font-size: 24px;
		font-weight: 500;
		margin: 0 0 16px 8px;
	}
	
	fieldset{
		font-size: 11pt;
		margin: 16px 8px;
		padding: 16px 20px;
		border: 1px solid var(--md-sys-color-outline);
		border-radius: 12px;
		width: auto;
		background-color: var(--md-sys-color-surface);
	}

	/* Remove default fieldset styling on simple horizontal rules */
	fieldset[style*="height:1px"],
	fieldset[style*="height:15px"] {
		padding: 0;
		margin: 24px 8px;
		border-color: var(--md-sys-color-surface-variant);
	}
	
	select{
		height: 48px;
		font-size: 16px;
		font-weight: 500;
		font-family: inherit;
		border-radius: 8px;
		background: var(--md-sys-color-surface-variant);
		color: var(--md-sys-color-on-surface);
		border: 1px solid var(--md-sys-color-outline);
		padding: 0 12px;
		margin: 0 4px;
		min-width: 150px; /* Base minimum width */
		flex-grow: 1; /* Allow growth */
	}
	
	option{
		font-size: 16px;
		background: var(--md-sys-color-surface-bright);
		color: var(--md-sys-color-on-surface);
	}
	
	input[type=checkbox],
	input[type=radio]{
		-ms-transform: scale(1.3);
		-moz-transform: scale(1.3);
		-webkit-transform: scale(1.3);
		-o-transform: scale(1.3);
		transform: scale(1.3);
		padding: 0;
		margin: 0 10px 0 4px;
		vertical-align: middle;
		accent-color: var(--md-sys-color-primary);
	}
	
	input[type=text]{
		width: 50px;
		background: var(--md-sys-color-surface-variant);
		color: var(--md-sys-color-on-surface);
		border: 1px solid var(--md-sys-color-outline);
		border-radius: 4px;
		padding: 8px;
		font-size: 14px;
		text-align: center;
		font-family: var(--md-type-font-mono);
	}
	
	button{
		width: 40px;
		height: 40px;
		font-size: 16px;
		font-weight: 500;
		border-radius: 20px;
		background-color: transparent;
		color: var(--md-sys-color-primary);
		border: 1px solid var(--md-sys-color-outline);
		cursor: pointer;
		transition: background-color 0.2s;
		margin: 0 2px;
		vertical-align: middle;
	}
	button:hover {
		background-color: rgba(208, 188, 255, 0.1);
	}

	/* Style for the main "RESET MIDI" button */
	button[onclick*="reset"] {
		width: auto;
		height: 40px;
		padding: 0 24px;
		background-color: var(--md-sys-color-primary);
		color: var(--md-sys-color-on-primary);
		border: none;
		border-radius: 20px;
		font-weight: 500;
		text-transform: uppercase;
		margin: 12px 8px;
	}
	button[onclick*="reset"]:hover {
		background-color: #d8c8ff;
	}

	
	div{
		/* General layout for rows (Desktop default) */
		margin: 0 8px 16px 8px;
		padding: 0;
		display: flex;
		align-items: center;
		flex-wrap: wrap; 
		min-height: 40px;
	}

	fieldset > div {
		margin: 8px 0;
	}
	
	label{
		color: var(--md-sys-color-on-surface-variant);
		margin: 0 8px;
		font-size: 14px;
		vertical-align: middle;
	}
	
	/* Labels for radio/checkboxes */
	label[style="font-size:12pt;"] {
		font-size: 16px;
		color: var(--md-sys-color-on-surface);
		margin-right: 24px;
	}

	/* Connection status label */
	#con {
		font-weight: 500;
		font-size: 14px;
		margin-left: 16px;
		padding: 6px 14px;
		border-radius: 16px;
	}
	/* Style the "Connected!" text green - Overrides inline style */
	#con[style*="color:#008000"] {
		background-color: var(--md-sys-color-success-container);
		color: var(--md-sys-color-on-success-container) !important;
	}
	/* Style the "Not connected" text - Overrides inline style */
	#con[style*="color:#777"] {
		background-color: var(--md-sys-color-surface-variant);
		color: var(--md-sys-color-on-surface-variant) !important;
	}

	/* Labels for dropdowns */
	label[for="selectSound"],
	label[for="selectReverb"],
	label[for="selectChorus"],
	label[for="selectEFX"] {
		font-size: 16px;
		font-weight: 500;
		color: var(--md-sys-color-on-surface-variant);
	}
	
	/* Italic EFX sub-label */
	label[style*="color:#777;font-size:11pt;"] {
		font-size: 13px !important;
		font-style: italic;
		color: var(--md-sys-color-on-surface-variant) !important;
	}

	/* --- Slider Numeric Value Labels --- */
	.labslide {
		font-size: 14px;
		color: var(--md-sys-color-on-surface-variant);
		margin: 0 8px;
		vertical-align: middle;
	}

	.labslide[id="vol"],
	.labslide[id="rev"],
	.labslide[id="cho"],
	.labslide[id*="efxp"],
	.labslide[id="efx"],
	.labslide[id="att"],
	.labslide[id="rel"],
	.labslide[id="res"],
	.labslide[id="cut"],
	.labslide[id="dec"],
	.labslide[id="pblabel"],
	.labslide[id="molabel"],
	.labslide[id="cclabel"] {
		font-family: var(--md-type-font-mono);
		font-size: 15px;
		font-weight: 500;
		color: var(--md-sys-color-on-surface);
		min-width: 40px;
		text-align: right;
		display: inline-block;
		padding: 6px 10px;
		background-color: var(--md-sys-color-surface-variant);
		border-radius: 4px;
		margin-left: 12px;
	}
	
	/* --- M3 Slider Styles --- */
	.slider {
		-webkit-appearance: none;
		appearance: none;
		height: 4px;
		background: var(--md-sys-color-surface-variant);
		border-radius: 2px;
		outline: none;
		cursor: pointer;
		margin: 10px 0;
		vertical-align: middle;
		opacity: 1; 
		transition: none;
		
		/* Responsive adjustments (Desktop default) */
		width: auto !important; /* Reset inline width for flex control */
		flex-grow: 1; 
		max-width: 60%; /* Limit size on large screens */
	}

	/* Keep thicker bar for CC slider */
	.slider[style*="height: 10px"] { 
		height: 10px;
		border-radius: 5px;
	}

	/* Slider Thumb */
	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 20px;
		height: 20px;
		background: var(--md-sys-color-primary);
		border-radius: 50%;
		border: none;
		cursor: pointer;
		transition: box-shadow 0.2s;
	}
	.slider::-moz-range-thumb {
		width: 20px;
		height: 20px;
		background: var(--md-sys-color-primary);
		border-radius: 50%;
		border: none;
		cursor: pointer;
		transition: box-shadow 0.2s;
	}

	/* Slider Thumb Hover/Focus state */
	.slider:hover::-webkit-slider-thumb,
	.slider:focus::-webkit-slider-thumb {
		box-shadow: 0 0 0 8px rgba(208, 188, 255, 0.2);
	}
	.slider:hover::-moz-range-thumb,
	.slider:focus::-moz-range-thumb {
		box-shadow: 0 0 0 8px rgba(208, 188, 255, 0.2); 
	}


	canvas{
		background: var(--md-sys-color-surface-bright);
		border-radius: 8px;
		margin: 5px;
		border: 1px solid var(--md-sys-color-outline);
		width: 100% !important; /* Force canvas to scale with container */
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	
	/* EFX Parameters (P1, P2, P3) - Default to horizontal flow */
	div:has(#efxparam1) .slider {
		max-width: 180px; /* Limit size on desktop */
		margin-right: 12px;
	}

	/* --- MOBILE SPECIFIC STYLES --- */
	@media (max-width: 600px) {

		body {
			padding: 8px;
		}
		
		/* General row containers */
		div {
			margin: 0 0 12px 0;
			padding: 0 8px;
			flex-direction: row; /* Keep as row, but rely on flex-wrap */
			align-items: center; 
			flex-wrap: wrap; 
		}

		/* Interface and Connection Status */
		div:has(#selectInterface) {
			flex-direction: column;
			align-items: stretch;
		}
		
		#con {
			margin-left: 0;
			margin-top: 8px;
			flex-grow: 1;
			text-align: center;
		}

		/* Dropdowns must take full width and stack */
		select {
			width: 100%;
			margin: 4px 0;
		}
		
		/* Radio Buttons */
		#radioset {
			justify-content: space-around;
			padding: 8px 0;
		}
		
		/* Radio/Checkbox Labels */
		label[style*="font-size:12pt"] {
			font-size: 14px !important;
			margin-right: 12px;
		}

		/* --- Additional Mobile Alignment Fixes (Reverb/Chorus/EFX Labels) --- */
		
		/* Dropdown Labels: Ensure Reverb/Chorus/EFX labels stack cleanly above their dropdowns */
		/* Targeting the first child label which is the descriptive label in these rows */
		div:has(#selectReverb) label:first-child,
		div:has(#selectChorus) label:first-child,
		div:has(#selectEFX) label:first-child {
			flex-basis: 100%; /* Force label to its own line */
			margin-left: 0;
			margin-top: 4px;
		}
		
		/* EFX Info Label: Ensure the italic info text is on its own line and spaced correctly */
		div:has(#selectEFX) label[style*="font-size:11pt;"] {
			flex-basis: 100%; /* Make sure the italic info text is on its own line */
			margin-left: 0 !important;
			margin-top: 8px; /* Add space above it */
			order: 3; /* This ensures it appears after the select box in the EFX div */
		}
		
		/* --- SLIDERS (General Settings for both types) --- */

		/* Slider Labels (Attack, Release, Volume, etc.) - Line 1 */
		div:has(.slider) .labslide:not([id]) {
			flex-basis: 100%; /* Force this label to its own line */
			order: 0;
			margin-bottom: 4px;
			margin-left: 0;
		}
		
		/* The Slider itself - Shared style */
		.slider {
			order: 1;
			flex-grow: 1;
			min-width: 100px;
			margin: 0;
			margin-right: 8px; /* Space before value/buttons */
			max-width: 100%;
		}

		/* --- FIX: Simple Sliders (Volume, Reverb, Chorus, EFX Level) --- */
		/* Slider and Value on Line 2, no buttons */
		
		div:has(#volumen) .slider,
		div:has(#reverb) .slider,
		div:has(#chorus) .slider,
		div:has(#efxlevel) .slider {
			order: 1; /* Slider on L2 */
			flex-grow: 1;
			margin-right: 8px;
		}

		div:has(#volumen) .labslide[id],
		div:has(#reverb) .labslide[id],
		div:has(#chorus) .labslide[id],
		div:has(#efxlevel) .labslide[id] {
			order: 2; /* Value on L2, right after slider */
			margin-left: 0; /* FIX: Prevent margin-left: auto from causing overlap on narrow screens */
		}


		/* --- FIX: Complex Sliders (ADSR) --- */
		/* Title on L1, Slider on L2 (full width), Buttons/Value on L3 */

		div:has(#attack) .slider,
		div:has(#release) .slider,
		div:has(#resonance) .slider,
		div:has(#cutoff) .slider,
		div:has(#decay) .slider { 
			flex-basis: 100%; /* FIX: Force ADSR slider to take full line width (Line 2) */
			margin: 0 0 8px 0 !important; /* Add bottom margin for separation */
			margin-right: 0 !important;
		}

		div:has(#attack) button {
			order: 2; /* Buttons now start on Line 3 */
			width: 35px;
			height: 35px;
			font-size: 14px;
			margin: 4px;
		}
		
		div:has(#attack) .labslide[id] {
			order: 3; /* Numeric value on Line 3, pushed right */
			margin-left: auto;
		}
		
		
		/* --- FIX: EFX Parameters (P1, P2, P3) - NEW STACKING LOGIC --- */
		/* Goal: Px Label | Px Value (Line 1) -> Slider (Line 2) */

		div:has(#efxparam1) .labslide {
			flex-grow: 0;
			flex-basis: auto;
			margin: 4px 8px 4px 0;
		}

		/* P1 Slider */
		#efxparam1 {
			order: 2; /* Move below its labels */
			flex-basis: 100%; /* Force full line */
			margin-top: 4px; 
			margin-bottom: 8px; /* Add space before P2 group */
		}
		/* P1 Descriptive Label (P1) */
		div:has(#efxparam1) input:nth-child(1) + label {
			order: 0; /* First element of the group (P1) */
			flex-basis: auto;
			margin-left: 0;
		}
		/* P1 Value Label (0) */
		div:has(#efxparam1) input:nth-child(1) + label + label {
			order: 1; /* Second element of the group (0) */
			margin-left: auto; /* Push to the right */
		}

		/* P2 Slider */
		#efxparam2 {
			order: 5; /* Move below its labels */
			flex-basis: 100%; /* Force full line */
			margin-top: 4px;
			margin-bottom: 8px;
		}
		/* P2 Descriptive Label (P2) */
		div:has(#efxparam1) input:nth-child(4) + label {
			order: 3; /* First element of the group (P2) */
			flex-basis: auto;
			margin-left: 0;
		}
		/* P2 Value Label (0) */
		div:has(#efxparam1) input:nth-child(4) + label + label {
			order: 4; /* Second element of the group (0) */
			margin-left: auto; /* Push to the right */
		}

		/* P3 Slider */
		#efxparam3 {
			order: 8; /* Move below its labels */
			flex-basis: 100%; /* Force full line */
			margin-top: 4px;
			margin-bottom: 8px;
		}
		/* P3 Descriptive Label (P3) */
		div:has(#efxparam1) input:nth-child(7) + label {
			order: 6; /* First element of the group (P3) */
			flex-basis: auto;
			margin-left: 0;
		}
		/* P3 Value Label (0) */
		div:has(#efxparam1) input:nth-child(7) + label + label {
			order: 7; /* Second element of the group (0) */
			margin-left: auto; /* Push to the right */
		}

		/* Ensure numeric value is clean and doesn't push its neighbor */
		div:has(#efxparam1) .labslide[id*="efxp"] {
			flex-grow: 0;
			min-width: 40px;
			margin-right: 0;
		}

		/* --- FIX: Pitch Bend/Modulation Usability --- */

		/* Adjust the fieldset padding around the canvas to give it breathing room */
		fieldset[style*="margin:2px;padding:0px;"] {
			margin: 16px 8px !important;
			padding: 12px 8px !important;
		}

		/* Label row: "Pitch Bend - Modulation" Title and Values */
		fieldset > div:has(#pblabel) {
			/* Ensure the labels are contained nicely */
			margin: 0 0 8px 0 !important; 
			padding: 0 8px !important;
			justify-content: flex-start;
		}

		/* Target the main descriptive text to force it left and auto-wrap */
		fieldset > div:has(#pblabel) label:not(.labslide) {
			flex-basis: auto; 
			margin-left: 0;
			margin-right: 8px;
		}
		
		/* Ensure the canvas container takes full width */
		div[id="canvasdiv"] {
			width: 100% !important;
			padding: 0 !important;
			margin: 0 !important;
		}

		/* Increase Canvas Display Height for better touch usability */
		div:has(#myCanvas) canvas {
			height: 250px !important; /* Significantly increase height for better touch target */
			margin: 0 !important; /* Use full space */
		}
		
		/* CC Slider Row */
		div:has(#slidecc) {
			flex-direction: row;
			flex-wrap: wrap;
			align-items: center;
		}
		
		div:has(#slidecc) .labslide:nth-of-type(1) { /* CC: */
			order: 0;
		}
		
		div:has(#slidecc) input[type=text] {
			order: 0;
			margin-right: 16px;
		}
		
		div:has(#slidecc) #cclabel {
			order: 0;
			margin-left: auto;
			width: auto;
			min-width: 30px;
		}
		
		div:has(#slidecc) .slider {
			order: 1;
			width: 100% !important;
			margin-top: 8px;
			margin-bottom: 8px;
		}
	}
</style>
<script type="text/javascript">
var midi = null;  // global MIDIAccess object
var midiinput = null;
var midioutput = null;
var midiIn = [];
var midiOut = [];
var sounds=null;
var part=0;
var efx_msb=0;
var efx_lsb=0;
var efx_p1_param=0;
var efx_p2_param=0;
var efx_p3_param=0;
var efx_p1_param_min=0;
var efx_p1_param_max=0;
var efx_p2_param_min=0;
var efx_p2_param_max=0;
var efx_p3_param_min=0;
var efx_p3_param_max=0;
var efx_level_param=0;
var efx_p1=0;
var efx_p2=0;
var efx_p3=0;
var efx_level=0;
var reverb = 40;
var chorus = 0;

var midiloopback = true;
var midilocal = false;
var midisustain = true;

var processID;
var process_dummy=0;

var sysex_init=[0xF0,0x41,0x10,0x42,0x12];
var sysex_end=[0xF7];

function checksum(data){  //Roland checksum for sysex
  var check = 0;
  for (i=0;i<data.length;i++)
    check = check+data[i];
  check = check % 128;
  check = 128-check;
  return check;
}

function sleep(milliseconds) {
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}

function reset(){
	if (midioutput){
		midioutput.send([0xb0,0x78,0x00]); // All sounds off
		midioutput.send([0xb2,0x78,0x00]);
		midioutput.send([0xb4,0x78,0x00]);
		midioutput.send([0xb0,0x7B,0x00]); // All notes off
		midioutput.send([0xb2,0x7B,0x00]);
		midioutput.send([0xb4,0x7B,0x00]);
		midioutput.send([0xb0,0x79,0x00]); //#Reset all
		midioutput.send([0xb2,0x79,0x00]);
		midioutput.send([0xb4,0x79,0x00]);
		}
}

function setvolumen(value=127){
	$("#vol").text(value);
	if (midioutput)
		midioutput.send([0xb0+part,0x07,value]);
}

function setmodulation(value=0){
	$("#molabel").text(value);
	if (midioutput)
		midioutput.send([0xb0+part,1,value]);
}

function setpitchbend(value=64){
	$("#pblabel").text(value);
	if (midioutput)
		midioutput.send([0xe0+part,0,value]);
}

function setexpression(value=127){
	if (midioutput)
		midioutput.send([0xb0+part,0x11,value]);
}

function sysex(data){
	//if (1==1){
	if(midioutput){	
		msg = sysex_init;
		msg = msg.concat(data);
		msg = msg.concat(parseInt(checksum(data)));
		msg = msg.concat(sysex_end);
		midioutput.send(msg);
		sleep(50);
		}
}

function setreverb(value=0){
	reverb = parseInt(value);
	$("#rev").text(reverb);
	if (midioutput){
		midioutput.send([0xb0+part,91,reverb]);
		if ((efx_msb!=0)||(efx_lsb!=0)){
			sysex([0x40,0x03,0x17,reverb]);  // Send level to reverb
			}
		}

function initDevices(midi) {

  // MIDI devices that send you data.
  const inputs = midi.inputs.values();
  for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
    midiIn.push(input.value);
  }
  
  // MIDI devices that you send data to.
  const outputs = midi.outputs.values();
  for (let output = outputs.next(); output && !output.done; output = outputs.next()) {
    midiOut.push(output.value);
  }
  
  var select = document.getElementById("selectInterface");
  var options = midiIn;
  for(var i = 0; i < options.length; i++) {
    var opt = options[i].name;
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
	}
  
}

function selectedInterface(){
  var selectint = document.getElementById("selectInterface");
  if (selectint.selectedIndex==0){
	$("#con").text("Not connected!");
	$("#con").css("color","#CCC");
	midioutput = null;
	return;
	}
  //alert(selectint.options[selectint.selectedIndex].index);
  var interfacename = midiIn[selectint.options[selectint.selectedIndex].index-1].name
  //alert(interfacename);
  // Search this name on midi outputs
  midioutput = null;
  for (var i=0;i<midiOut.length;i++)
	if (midiOut[i].name == interfacename){
		// Connect midioutput
		midioutput = midiOut[i]
		//alert("Connected to: "+midioutput.name)
		$("#con").text("Connected!");
		$("#con").css("color","#008000");
		break;
	}
  
  midiinput = midiIn[selectint.options[selectint.selectedIndex].index-1]
  midiinput.onmidimessage = echoMIDIMessage;
  //alert(midiinput.name);
  // Reset
  part=0;
  selectmidilocal($("#cbox1")[0]); // set midilocal state
  setvolumen(127);
  setexpression(127);
  setreverb(0x0e);
  setchorus(0);
  setattack(64);
  setrelease(64);
  setresonance(64);
  setcutoff(64);
  setdecay(64);
  setpcbank()
  reset();
  $(':focus').blur();
}

function onMIDISuccess( midiAccess ) {
  
  console.log( "MIDI sucess!" );
  midi = midiAccess
  initDevices(midi);
}

function onMIDIFailure(msg) {
  console.log( "Failed to get MIDI access - " + msg );
  alert("Failed to get MIDI access - " + msg)
}

/* --- FIX: New helper function for scaled coordinate calculation --- */
function getCanvasCoords(canvas, clientX, clientY) {
    const BB = canvas.getBoundingClientRect();
    const x = (clientX - BB.left) * (canvas.width / BB.width);
    const y = (clientY - BB.top) * (canvas.height / BB.height);
    return { x: parseInt(x), y: parseInt(y) };
}
/* ----------------------------------------------------------------- */

function canvastend(canvas){
	var ctx = canvas.getContext('2d');
	//ctx.clear();
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	canvasgrid(canvas);
	canvas.pendown=false;	
	setpitchbend(64);
	setmodulation(0);
}

function canvaststart(canvas){
	e = window.event;
	if (e.target == canvas) {
		e.preventDefault();
	}
	var touch = e.touches[0];
	
	// FIX APPLIED HERE: Use scaled coordinates
    const { x, y } = getCanvasCoords(canvas, touch.clientX, touch.clientY);

	var ctx = canvas.getContext('2d');
	ctx.fillRect(x,y, 8, 8);
	canvas.pendown=true;
	var centerx = canvas.width/2;
	var centery = canvas.height/2;				
	var pitchbend = (x-(canvas.width/2))/(canvas.width/2);
	pitchbend = Math.sign(pitchbend)*pitchbend*pitchbend; //  exponential
	pitchbend = Math.min(Math.max(parseInt(pitchbend*64 + 64.5), 0), 127);
	//var pitchbend = Math.min(Math.max(parseInt((x*128)/canvas.width), 0), 127);
	var modulation = 0;
	if ((y-centery)<0)
		modulation = Math.min(Math.max(parseInt((centery-y)*128/centery),0),127);
	setpitchbend(pitchbend);
	setmodulation(modulation);
	//$("#pblabel").text(pitchbend+" "+x+" "+offsetX);
	//$("#molabel").text(modulation+" "+y+" "+offsetY);
}

function canvastmove(canvas){
	e = window.event;
	if (e.target == canvas) {
		e.preventDefault();
	}
	var touch = e.touches[0];
	if (canvas.pendown){
        // FIX APPLIED HERE: Use scaled coordinates
        const { x, y } = getCanvasCoords(canvas, touch.clientX, touch.clientY);

		e = window.event;
		var ctx = canvas.getContext('2d');
		ctx.fillRect(x,y, 8, 8);
		var centerx = canvas.width/2;
		var centery = canvas.height/2;				
		var pitchbend = (x-(canvas.width/2))/(canvas.width/2);
		pitchbend = Math.sign(pitchbend)*pitchbend*pitchbend; //exponential
		pitchbend = Math.min(Math.max(parseInt(pitchbend*64 + 64.5), 0), 127);
		//var pitchbend = Math.min(Math.max(parseInt((x*128)/canvas.width), 0), 127);
		var modulation = 0;
		if ((y-centery)<0)
			modulation = Math.min(Math.max(parseInt((centery-y)*128/centery),0),127);
		setpitchbend(pitchbend);
		setmodulation(modulation);		
		}
}

function canvasdown(canvas){
	e = window.event;
	var ctx = canvas.getContext('2d');
	ctx.fillRect(e.offsetX, e.offsetY, 5, 5);
	canvas.pendown=true;
	var centerx = canvas.width/2;
	var centery = canvas.height/2;				
	var pitchbend = (e.offsetX-(canvas.width/2))/(canvas.width/2);
	pitchbend = Math.sign(pitchbend)*pitchbend*pitchbend; //  exponential
	pitchbend = Math.min(Math.max(parseInt(pitchbend*64 + 64.5), 0), 127);
	//var pitchbend = Math.min(Math.max(parseInt((e.offsetX*128)/canvas.width), 0), 127);
	var modulation = 0;
	if ((e.offsetY-centery)<0)
		modulation = Math.min(Math.max(parseInt((centery-e.offsetY)*128/centery),0),127);
	setpitchbend(pitchbend);
	setmodulation(modulation);	
}

function canvasmove(canvas){
	if (canvas.pendown){
		e = window.event;
		var ctx = canvas.getContext('2d');
		ctx.fillRect(e.offsetX, e.offsetY, 5, 5);
		var centerx = canvas.width/2;
		var centery = canvas.height/2;	
		var pitchbend = (e.offsetX-(canvas.width/2))/(canvas.width/2);
		pitchbend = Math.sign(pitchbend)*pitchbend*pitchbend; //exponential
		pitchbend = Math.min(Math.max(parseInt(pitchbend*64 + 64.5), 0), 127);
		//var pitchbend = Math.min(Math.max(parseInt((e.offsetX*128)/canvas.width), 0), 127);
		var modulation = 0;
		if ((e.offsetY-centery)<0)
			modulation = Math.min(Math.max(parseInt((centery-e.offsetY)*128/centery),0),127);
		setpitchbend(pitchbend);
		setmodulation(modulation);		
		}
}

function canvasup(canvas){	
	var ctx = canvas.getContext('2d');
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	canvasgrid(canvas);
	canvas.pendown=false;
	setpitchbend(64);
	setmodulation(0);
}

function canvasgrid(canvas){
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.strokeStyle = "gray";
	ctx.moveTo(0,canvas.height/2);
	ctx.lineTo(canvas.width, canvas.height/2);
	ctx.moveTo(canvas.width/2,0);
	ctx.lineTo(canvas.width/2, canvas.height);
	ctx.stroke();
}

function stayawake(){
	process_dummy++;
}

function setup(){
	navigator.requestMIDIAccess({sysex:true}).then( onMIDISuccess, onMIDIFailure );	
	$.getJSON( "https://jjulio.github.io/FP30playground/sounds.json", function(data) {
		console.log( "sounds load success" );
		sounds = data["voices"]
		var select1 = $("#selectSound1")[0];
		var group = ""
		for(var i = 0; i < sounds["voice"].length; i++) {
			var newgroup = sounds["voice"][i]["Set"]+"-"+sounds["voice"][i]["Category"];
			if (newgroup != group){
				var el = document.createElement("option");
				el.textContent = newgroup;
				el.value = newgroup;
				select1.appendChild(el);
				group = newgroup;
				}
			}
		selectedSound1();
		});	
	processID = setInterval(stayawake(), 10000);
}

</script>
